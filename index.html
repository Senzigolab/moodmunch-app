<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOODMUNCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLE DASAR & VARIABLES --- */
        :root {
            --primary: #EE6F57;
            --primary-soft: #fff0ed;
            --secondary: #32E0C4;
            --text-dark: #2D3436;
            --text-grey: #636e72;
            --bg-body: #F0F2F5;
            --card-radius: 16px;
        }
        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
        }
        /* Lapisan gelap di atas background agar teks terbaca */
        body::before { content:''; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:-1; }

        .main-container {
            background-color: #ffffff; padding: 25px; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 420px; width: 100%;
            position: relative; overflow: hidden; backdrop-filter: blur(10px); /* Sedikit efek kaca di container utama */
        }

        h1 { color: var(--text-dark); text-align: center; margin: 5px 0; font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--primary); font-size: 0.9rem; font-weight: 500; margin-bottom: 25px; display: block; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark); font-size: 0.95rem; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 14px; border-radius: var(--card-radius); border: 2px solid #f1f2f6;
            background: #f8f9fa; font-family: 'Poppins'; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #fff; outline: none; }

        /* --- MODERN MOOD SELECTOR --- */
        .mood-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .mood-card {
            background: #fff; border: 2px solid #f1f2f6; border-radius: var(--card-radius);
            padding: 15px; text-align: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        .mood-card i { font-size: 2.2rem; margin-bottom: 10px; transition: 0.3s; }
        .mood-card span { font-size: 0.85rem; font-weight: 600; color: var(--text-grey); }
        
        /* State Aktif Mood */
        .mood-card.active { border-color: var(--primary); background: var(--primary-soft); transform: translateY(-4px); box-shadow: 0 8px 20px rgba(238, 111, 87, 0.15); }
        .mood-1 i { color: #ff4757; } .mood-2 i { color: #5352ed; }
        .mood-3 i { color: #ffa502; } .mood-4 i { color: #2ed573; }

        /* --- TOMBOL BUKA MENU (Muncul setelah pilih mood) --- */
        .btn-open-menu {
            width: 100%; padding: 15px; background: var(--text-dark); color: white;
            border: none; border-radius: var(--card-radius); font-size: 1rem; font-weight: 600;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.3s; animation: slideUpFade 0.5s ease;
        }
        .btn-open-menu:hover { background: #000; transform: scale(1.02); }
        @keyframes slideUpFade { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* --- MODERN DRINK SELECTOR (Pengganti Dropdown) --- */
        .drink-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .drink-card {
            background: #fff; border: 2px solid #f1f2f6; border-radius: 12px; padding: 12px;
            text-align: left; cursor: pointer; transition: 0.2s; position: relative;
        }
        .drink-card .d-name { font-weight: 600; font-size: 0.9rem; color: var(--text-dark); display: block; }
        .drink-card .d-price { font-size: 0.85rem; color: var(--primary); font-weight: 500; }
        .drink-card .d-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #ddd; font-size: 1.2rem; }
        .drink-card.active { border-color: var(--primary); background: var(--primary-soft); }
        .drink-card.active .d-icon { color: var(--primary); }


        /* --- MODAL MENU MAKANAN (Tampilan Layar Timbul Modern) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Gelap transparan */
            backdrop-filter: blur(12px); /* EFEK BLUR MODERN KACA BURAM */
            -webkit-backdrop-filter: blur(12px); /* Support Safari */
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease; padding: 20px; box-sizing: border-box;
        }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: #fff; width: 100%; max-width: 400px; border-radius: 24px;
            padding: 25px; position: relative; transform: translateY(50px); transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            max-height: 85vh; overflow-y: auto; /* Agar bisa discroll jika menu banyak */
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-overlay.show .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }
        .btn-close-modal { background: #f1f2f6; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 1.2rem; color: var(--text-dark); cursor: pointer; transition:0.2s; }
        .btn-close-modal:hover { background: #e1e2e6; }

        /* KARTU MAKANAN BESAR DI DALAM MODAL */
        .big-food-card {
            background: #fff; border-radius: 20px; overflow: hidden; margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 2px solid #f1f2f6; cursor: pointer; transition: 0.3s;
        }
        .big-food-img {
            width: 100%; height: 180px; /* GAMBAR BESAR */
            object-fit: cover; background: #eee;
        }
        .big-food-details { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .food-name-large { font-size: 1.1rem; font-weight: 700; color: var(--text-dark); }
        .food-price-large { font-size: 1rem; font-weight: 600; color: var(--primary); }
        
        .big-food-card.active { border-color: var(--primary); background: var(--primary-soft); transform: scale(1.02); }


        /* --- LAINNYA --- */
        .hidden { display: none; }
        .delivery-options { display: flex; gap: 12px; background: #f8f9fa; padding: 5px; border-radius: 16px; }
        .delivery-option { flex: 1; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; font-size: 0.9rem; color: var(--text-grey); transition: 0.3s; }
        .delivery-option.active { background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .btn-pesan { width: 100%; padding: 16px; background: linear-gradient(135deg, #25D366, #128C7E); color: white; border: none; border-radius: var(--card-radius); font-size: 1.1rem; cursor: pointer; font-weight: 600; margin-top: 25px; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3); display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-pesan:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4); }
        .credit { text-align: center; margin-top: 30px; font-size: 0.8rem; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>MOODMUNCH</h1>
        <span class="subtitle">Treat Your Mood Today ‚ú®</span>
        
        <div class="form-group">
            <label>üëã Siapa namamu?</label>
            <input type="text" id="nama" placeholder="Ketik nama panggilan...">
        </div>

        <div class="form-group">
            <label>Mau diantar / ambil?</label>
            <div class="delivery-options">
                <div class="delivery-option active" id="opt-pickup" onclick="pilihMetode('pickup')">
                    <i class="fas fa-store"></i> Ambil Sendiri
                </div>
                <div class="delivery-option" id="opt-delivery" onclick="pilihMetode('delivery')">
                    <i class="fas fa-motorcycle"></i> Delivery
                </div>
            </div>
            <div id="info-lokasi" style="margin-top:15px; font-size:0.9rem; color:var(--text-grey); background:#f8f9fa; padding:10px; border-radius:12px;">
                </div>
            <input type="text" id="alamat" class="hidden" placeholder="Detail Alamat / Patokan..." style="margin-top: 10px;">
        </div>

        <div class="form-group">
            <label>ü§î Lagi merasa apa sekarang?</label>
            <div class="mood-grid">
                <div class="mood-card mood-1" onclick="pilihMood(1, this)">
                    <i class="fas fa-fire"></i> <span>Stress / Marah</span>
                </div>
                <div class="mood-card mood-2" onclick="pilihMood(2, this)">
                    <i class="fas fa-cloud-showers-heavy"></i> <span>Sedih / Galau</span>
                </div>
                <div class="mood-card mood-3" onclick="pilihMood(3, this)">
                    <i class="fas fa-meh-rolling-eyes"></i> <span>Gabut / Bosan</span>
                </div>
                <div class="mood-card mood-4" onclick="pilihMood(4, this)">
                    <i class="fas fa-laugh-beam"></i> <span>Happy / Lapar</span>
                </div>
            </div>
            <input type="hidden" id="selected_mood" value="0">
        </div>

        <div id="menu-trigger-area" class="hidden form-group">
            <label>üëá Rekomendasi Menu Untukmu</label>
            <button class="btn-open-menu" onclick="bukaModalMenu()">
                <i class="fas fa-utensils"></i> LIHAT MENU SPESIAL
            </button>
            
            <div id="food-preview" class="hidden" style="margin-top:15px; background:var(--primary-soft); padding:15px; border-radius:12px; border:2px solid var(--primary); display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <span style="font-size:0.8rem; color:var(--primary);">Menu Terpilih:</span><br>
                    <strong id="preview-food-name" style="font-size:1.05rem;">-</strong>
                </div>
                <strong id="preview-food-price" style="color:var(--primary); font-size:1.1rem;">-</strong>
            </div>
        </div>

        <div id="zona-pedas" class="hidden form-group" style="background: #fff0ed; padding: 15px; border-radius: 16px; border: 1px dashed var(--primary);">
             <label style="color: #d63031; margin-bottom:5px;"><i class="fas fa-triangle-exclamation"></i> Zona Bahaya Pedas</label>
             <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <input type="checkbox" id="punya_maag" style="width:20px; height:20px;">
                <span style="font-size:0.9rem;">Ada riwayat Maag?</span>
             </div>
             <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-size:0.9rem; flex:1;">Level Pedas (1-5):</span>
                <input type="number" id="level_pedas" min="1" max="5" value="1" style="width:70px;">
             </div>
        </div>

        <div class="form-group" style="margin-top: 25px;">
            <label>ü•§ Tambah Minuman Segar?</label>
            <div class="drink-grid">
                <div class="drink-card" onclick="pilihMinum(this, 'Es Teh Kecil', 3000)">
                    <span class="d-name">Es Teh Kecil</span>
                    <span class="d-price">Rp 3.000</span>
                    <i class="fas fa-plus-circle d-icon"></i>
                </div>
                <div class="drink-card" onclick="pilihMinum(this, 'Es Teh JUMBO', 5000)">
                    <span class="d-name">Es Teh JUMBO</span>
                    <span class="d-price">Rp 5.000</span>
                    <i class="fas fa-plus-circle d-icon"></i>
                </div>
                 <div class="drink-card" onclick="pilihMinum(this, 'Es Jeruk Peras', 5000)">
                    <span class="d-name">Es Jeruk Peras</span>
                    <span class="d-price">Rp 5.000</span>
                    <i class="fas fa-plus-circle d-icon"></i>
                </div>
                 <div class="drink-card" onclick="pilihMinum(this, 'Air Mineral', 3000)">
                    <span class="d-name">Air Mineral</span>
                    <span class="d-price">Rp 3.000</span>
                    <i class="fas fa-plus-circle d-icon"></i>
                </div>
            </div>
            <input type="hidden" id="selected_drink_name" value="-">
            <input type="hidden" id="selected_drink_price" value="0">
        </div>

        <button class="btn-pesan" onclick="kirimKeWA()">
            <i class="fab fa-whatsapp" style="font-size: 1.3rem;"></i> Kirim Pesanan Sekarang
        </button>

        
    </div>
    <div class="credit" style="color:white; text-shadow: 0 2px 5px rgba(0,0,0,0.5);">Created by Senzigo</div>


    <div class="modal-overlay" id="menuModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Pilih Menunya</span>
                <button class="btn-close-modal" onclick="tutupModalMenu()"><i class="fas fa-times"></i></button>
            </div>
            
            <div id="modal-food-container">
                </div>
        </div>
    </div>
    <script>
        // --- KONFIGURASI & DATA ---
        const NOMOR_WA_PENJUAL = "6287846644813"; 
        const SELLER_LAT =  -7.756372; const SELLER_LON = 110.406832;

        // GUNAKAN FOTO ASLI PRODUKMU DI SINI AGAR MAKIN MENGGIURKAN!
        // Pastikan fotonya rasio Landscape atau Persegi dan kualitas bagus.
        const menuData = {
            1: [ // PEDAS
                { nama: "Basreng Stik Pedas", harga: 8000, img: "basreng stik.jpeg" },
                { nama: "Makaroni Bantet Setan", harga: 5000, img: "makaroni bantet.jpeg" }
            ],
            2: [ // MANIS
                { nama: "Piscok Lumer (3pcs)", harga: 5000, img: "piscok lumer coklat.jpeg" },
                { nama: "Bola Cokelat Lumer (4pcs)", harga: 5000, img: "bola bola coklat.jpeg" }
            ],
            3: [ // KRIUK
                { nama: "KULPI Balado", harga: 5000, img: "kulpi balado.jpeg" }, // Placeholder snack
                { nama: "Keripik Pangsit Renyah", harga: 6000, img: "krupuk pangsit.jpeg" } // Placeholder snack
            ],
            4: [ // KENYANG
                { nama: "Cireng Rujak Isi 5", harga: 5000, img: "cireng sambal rujak.jpeg" },
                { nama: "Tahu Walik Krispi (4pcs)", harga: 6000, img: "tahu walik.jpeg" }
            ]
        };

        const quotesData = {
            1: "üî• Pedasnya nendang, emosi auto hilang!",
            2: "üç´ Yang manis-manis untuk harimu yang kelabu.",
            3: "üçø Teman kriuk paling pas buat usir gabut.",
            4: "ü•∞ Perut kenyang, hati auto senang!"
        };

        // --- STATE VARIABLES ---
        let metodePengiriman = 'pickup';
        let hargaOngkir = 0;
        let userDistanceKM = 0;
        let selectedFoodName = "";
        let selectedFoodPrice = 0;

        // --- FUNGSI DELIVERY/PICKUP ---
        function pilihMetode(metode) {
    metodePengiriman = metode;
    
    // Toggle class active untuk visual tombol
    document.getElementById("opt-pickup").classList.toggle('active', metode === 'pickup');
    document.getElementById("opt-delivery").classList.toggle('active', metode === 'delivery');
    
    // Sembunyikan/Tampilkan input alamat
    document.getElementById("alamat").classList.toggle('hidden', metode === 'pickup');
    
    const infoLokasi = document.getElementById("info-lokasi");

    if (metode === 'pickup') {
        // --- BAGIAN INI YANG BARU (ADA LINK MAPS) ---
        hargaOngkir = 0;
        infoLokasi.innerHTML = `
            <div style="text-align:center;">
                <i class="fas fa-store" style="color:#EE6F57;"></i> Lokasi: <b>Jenengan, Maguwoharjo</b>
                <br>
                <a href="https://www.google.com/maps/search/?api=1&query=${SELLER_LAT},${SELLER_LON}" target="_blank" style="display:inline-block; margin-top:8px; color:#32E0C4; text-decoration:none; font-weight:600; border:1px dashed #32E0C4; padding:5px 15px; border-radius:10px; font-size:0.85rem;">
                   <i class="fas fa-map-marked-alt"></i> Klik untuk Buka Maps
                </a>
            </div>
        `;
    } else {
        // Jika Delivery
        infoLokasi.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Mencari lokasimu...`;
        ambilLokasiUser();
    }
}


        function ambilLokasiUser() {
            if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(showPosition, showError); } 
            else { document.getElementById("info-lokasi").innerText = "GPS tidak didukung browser ini."; }
        }
        function showPosition(position) {
            // Rumus Haversine sederhana untuk estimasi cepat
            let lat = position.coords.latitude; let lon = position.coords.longitude;
            let R = 6371; let dLat = (SELLER_LAT - lat) * (Math.PI/180); let dLon = (SELLER_LON - lon) * (Math.PI/180);
            let a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat * (Math.PI/180)) * Math.cos(SELLER_LAT * (Math.PI/180)) * Math.sin(dLon/2) * Math.sin(dLon/2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            userDistanceKM = (R * c * 1.4).toFixed(1); // Buffer 1.4x
            
            if (userDistanceKM <= 4) hargaOngkir = 5000; else if (userDistanceKM <= 9) hargaOngkir = 10000; else hargaOngkir = 15000;
            document.getElementById("info-lokasi").innerHTML = `Jarak: <b>${userDistanceKM} km</b> | Ongkir: <b>Rp ${hargaOngkir.toLocaleString()}</b>`;
        }
        function showError() { document.getElementById("info-lokasi").innerHTML = "‚ùå Gagal deteksi lokasi. Pastikan GPS aktif."; }

        // --- FUNGSI MOOD & MODAL MENU ---
        function pilihMood(idMood, element) {
            document.querySelectorAll('.mood-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById("selected_mood").value = idMood;
            
            // Tampilkan Trigger Area dan Zona Pedas jika perlu
            document.getElementById("menu-trigger-area").classList.remove("hidden");
            document.getElementById("zona-pedas").classList.toggle("hidden", idMood !== 1);
            
            // Reset pilihan makanan sebelumnya saat ganti mood
            resetPilihanMakanan();
        }

        function bukaModalMenu() {
            const moodId = document.getElementById("selected_mood").value;
            if(moodId == 0) return;
            
            // Render kartu makanan BESAR ke dalam modal
            const container = document.getElementById("modal-food-container");
            container.innerHTML = "";
            menuData[moodId].forEach(item => {
                let card = document.createElement('div');
                card.className = 'big-food-card';
                card.onclick = function() { pilihMakananDariModal(this, item.nama, item.harga) };
                card.innerHTML = `
                    <img src="${item.img}" class="big-food-img" alt="${item.nama}">
                    <div class="big-food-details">
                        <span class="food-name-large">${item.nama}</span>
                        <span class="food-price-large">Rp ${item.harga.toLocaleString()}</span>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Tampilkan Modal dengan animasi
            document.getElementById("menuModal").classList.add("show");
        }

        function tutupModalMenu() {
            document.getElementById("menuModal").classList.remove("show");
        }

        function pilihMakananDariModal(element, nama, harga) {
            // Highlight visual di modal
            document.querySelectorAll('.big-food-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            // Simpan data
            selectedFoodName = nama;
            selectedFoodPrice = harga;

            // Update preview di halaman utama dan tutup modal setelah jeda singkat
            setTimeout(() => {
                document.getElementById("food-preview").classList.remove("hidden");
                document.getElementById("preview-food-name").innerText = nama;
                document.getElementById("preview-food-price").innerText = "Rp " + harga.toLocaleString();
                tutupModalMenu();
            }, 300);
        }

        function resetPilihanMakanan() {
            selectedFoodName = ""; selectedFoodPrice = 0;
            document.getElementById("food-preview").classList.add("hidden");
        }

        // --- FUNGSI MINUMAN MODERN ---
        function pilihMinum(element, nama, harga) {
            // Cek apakah kartu ini sudah aktif
            let isActive = element.classList.contains('active');

            // Reset semua kartu minuman dulu
            document.querySelectorAll('.drink-card').forEach(el => {
                el.classList.remove('active');
                el.querySelector('.d-icon').className = 'fas fa-plus-circle d-icon';
            });

            if (!isActive) {
                // Jika belum aktif, aktifkan kartu yang diklik
                element.classList.add('active');
                element.querySelector('.d-icon').className = 'fas fa-check-circle d-icon';
                document.getElementById("selected_drink_name").value = nama;
                document.getElementById("selected_drink_price").value = harga;
            } else {
                // Jika sudah aktif, klik lagi berarti membatalkan pilihan
                document.getElementById("selected_drink_name").value = "-";
                document.getElementById("selected_drink_price").value = 0;
            }
        }

        // --- KIRIM WHATSAPP ---
        function kirimKeWA() {
            let nama = document.getElementById("nama").value;
            let mood = parseInt(document.getElementById("selected_mood").value);
            
            if (!nama) { alert("Isi nama dulu ya kak!"); return; }
            if (mood === 0) { alert("Pilih Mood kamu dulu!"); return; }
            if (!selectedFoodName) { alert("Belum pilih makanannya nih, klik tombol LIHAT MENU ya!"); return; }

            let infoPedas = "";
            if (mood === 1) {
                if (document.getElementById("punya_maag").checked) { alert("Kak, karena ada riwayat Maag, sebaiknya jangan pesan yang pedas ya. Ganti mood lain yuk demi kesehatan lambung! üôè"); return; }
                infoPedas = " (Level " + document.getElementById("level_pedas").value + ")";
            }

            let minumName = document.getElementById("selected_drink_name").value;
