<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODMUNCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- STYLE DASAR --- */
        :root {
            --primary: #EE6F57; 
            --secondary: #32E0C4; 
            --bg-color: #F7F7F5; 
            --card-bg: #FFFFFF; 
            --text-main: #2D3436; 
            --text-light: #636e72;
            --wa-color: #25D366;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            color: var(--text-main);
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1947&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 480px;
            width: 100%;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .header-decor {
            background: linear-gradient(135deg, var(--primary), #ff9f43);
            height: 8px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            color: var(--text-main);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
            background: rgba(238, 111, 87, 0.1);
            display: block; 
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: var(--text-main); 
            font-size: 0.95rem;
        }

        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #f1f2f6;
            background-color: #fcfcfc;
            color: var(--text-main);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box; 
        }
        
        input:focus, select:focus { 
            border-color: var(--primary); 
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(238, 111, 87, 0.1);
        }

        /* Checkbox Area */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff0ed;
            padding: 12px;
            border-radius: 12px;
            border: 1px dashed var(--primary);
        }
        
        input[type="checkbox"] { 
            width: 18px; 
            height: 18px; 
            accent-color: var(--primary); 
            cursor: pointer;
        }

        /* --- STYLE PENGIRIMAN & ONGKIR --- */
        .delivery-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .delivery-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #f1f2f6;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .delivery-option.active {
            border-color: var(--primary);
            background-color: rgba(238, 111, 87, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        #info-jarak {
            font-size: 0.9rem;
            color: var(--text-main);
            background: #f1f2f6;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            display: none; /* Sembunyi default */
            border-left: 4px solid var(--secondary);
        }

        /* Tampilan harga ongkir */
        .ongkir-badge {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-left: 5px;
            font-weight: 600;
        }

        .loading-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .hidden { display: none; }

        .btn-pesan {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #25D366, #128C7E); 
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-pesan:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4); 
        }

        .credit {
            text-align: center;
            margin-top: 30px;
            font-size: 0.75rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-decor"></div>
        <h1>MOODMUNCH</h1>
        <p class="subtitle">‚ú® Treat Your Mood Today ‚ú®</p>
        
        <div class="form-group">
            <label><i class="fas fa-user-circle" style="color:var(--primary)"></i> Nama Kamu</label>
            <input type="text" id="nama" placeholder="Ketik nama panggilanmu...">
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-motorcycle" style="color:var(--primary)"></i> Metode Pesanan</label>
            <div class="delivery-options">
                <div class="delivery-option active" id="opt-pickup" onclick="pilihMetode('pickup')">
                    Ambil Sendiri
                </div>
                <div class="delivery-option" id="opt-delivery" onclick="pilihMetode('delivery')">
                    Delivery
                </div>
            </div>
            
            <div id="info-jarak">
                <i class="fas fa-map-pin"></i> Mendeteksi lokasimu...
            </div>
        </div>

        <div class="form-group">
            <label><i class="fas fa-map-marker-alt" style="color:var(--primary)"></i> Lokasi Antar / Catatan</label>
            <input type="text" id="alamat" placeholder="Catatan (Misal: Jangan pakai saos)...">
        </div>

        <div class="form-group">
            <label><i class="fas fa-heart" style="color:var(--primary)"></i> Lagi ngerasa apa?</label>
            <select id="mood" onchange="cekMood()">
                <option value="0">-- Pilih Perasaanmu --</option>
                <option value="1">üò° Marah / Stress (Butuh Pedas)</option>
                <option value="2">üò¢ Sedih / Galau (Butuh Manis)</option>
                <option value="3">üòê Gabut / Bosan (Butuh Kriuk)</option>
                <option value="4">üòã Happy / Lapar (Butuh Kenyang)</option>
            </select>
        </div>

        <div id="zona-pedas" class="hidden">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="punya_maag" onchange="cekMaag()">
                <label for="punya_maag" style="margin:0; color: #d63031; font-size: 0.9rem;">
                    Ada riwayat Maag?
                </label>
            </div>
            
            <div id="konfirmasi-maag" class="hidden form-group checkbox-group" style="background: #e3f2fd; border-color: #2196f3;">
                <input type="checkbox" id="yakin_lanjut" style="accent-color: #2196f3;">
                <label for="yakin_lanjut" style="margin:0; font-size: 0.9rem; color: #2d3436;">
                    Aku mengerti & lanjut pesan.
                </label>
            </div>

            <div class="form-group">
                <label>Level Pedas (1-5)</label>
                <input type="number" id="level_pedas" min="1" max="5" value="1">
            </div>
        </div>

        <div class="form-group">
            <label><i class="fas fa-utensils" style="color:var(--primary)"></i> Rekomendasi Menu</label>
            <select id="makan">
                <option value="0">-- Pilih Mood Dulu ya --</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-glass-water" style="color:var(--primary)"></i> Minumnya?</label>
            <select id="minum">
                <option value="0">-- Pilih Minuman --</option>
                <option value="3000">Es Teh Kecil (Rp 3.000)</option>
                <option value="5000">Es Teh JUMBO (Rp 5.000)</option>
                <option value="5000">Es Jeruk Peras (Rp 5.000)</option>
                <option value="3000">Air Mineral (Rp 3.000)</option>
                <option value="0">Gak Minum (Rp 0)</option>
            </select>
        </div>

        <button class="btn-pesan" onclick="kirimKeWA()">
            <i class="fab fa-whatsapp" style="font-size: 1.2rem;"></i> Kirim Pesanan
        </button>

        <div class="credit">Created with brain by Senz</div>
    </div>

    <script>
        // --- KONFIGURASI DAN DATA ---
        const NOMOR_WA_PENJUAL = "6287846644813"; 
        
        // Lokasi Penjual (Jl. Flamboyan, Condong Catur)
        const SELLER_LAT = -7.759353; 
        const SELLER_LON = 110.395758;

        // Variabel Global
        let userLat = 0;
        let userLon = 0;
        let userDistanceKM = 0;
        let metodePengiriman = 'pickup'; 
        let hargaOngkir = 0; // Menyimpan harga ongkir aktif

        const menuData = {
            1: [ { nama: "Basreng Stik", harga: 8000 }, { nama: "Makaroni Bantet", harga: 5000 } ],
            2: [ { nama: "Piscok Lumer (Isi 3)", harga: 5000 }, { nama: "Bola Cokelat (Isi 4)", harga: 5000 }, { nama: "Piscok Satuan", harga: 2000 } ],
            3: [ { nama: "KULPI Balado", harga: 5000 }, { nama: "Keripik Pangsit", harga: 6000 } ],
            4: [ { nama: "Cireng Rujak (Isi 5)", harga: 5000 }, { nama: "Tahu Walik (Isi 4)", harga: 6000 } ]
        };

        const quotesData = {
            1: "Pedas nendang, dompet aman! üî•",
            2: "Manis-manis pengobat hati. üç´",
            3: "Kriuknya bikin lupa waktu. üçø",
            4: "Perut kenyang hatipun senang. ü•∞"
        };

        // --- 1. FITUR LOCAL STORAGE (MENGINGAT NAMA) ---
        window.onload = function() {
            let savedName = localStorage.getItem("moodmunch_user_name");
            if (savedName) {
                document.getElementById("nama").value = savedName;
            }
        };

        document.getElementById("nama").addEventListener("input", function() {
            localStorage.setItem("moodmunch_user_name", this.value);
        });


        // --- 2. FITUR GEOLOCATION & HITUNG ONGKIR ---
        
        function pilihMetode(metode) {
            metodePengiriman = metode;
            const btnPickup = document.getElementById("opt-pickup");
            const btnDelivery = document.getElementById("opt-delivery");
            const infoJarak = document.getElementById("info-jarak");
            const inputAlamat = document.getElementById("alamat");

            if (metode === 'pickup') {
                btnPickup.classList.add('active');
                btnDelivery.classList.remove('active');
                infoJarak.style.display = 'none';
                inputAlamat.placeholder = "Catatan pesanan (opsional)...";
                hargaOngkir = 0; // Reset ongkir jika pickup
            } else {
                btnPickup.classList.remove('active');
                btnDelivery.classList.add('active');
                infoJarak.style.display = 'block';
                inputAlamat.placeholder = "Patokan lokasi pengantaran...";
                ambilLokasiUser();
            }
        }

        function ambilLokasiUser() {
            const infoJarak = document.getElementById("info-jarak");
            infoJarak.innerHTML = '<i class="fas fa-spinner loading-spin"></i> Mencari koordinatmu...';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                infoJarak.innerHTML = "Browser tidak support lokasi.";
            }
        }

        function showPosition(position) {
            userLat = position.coords.latitude;
            userLon = position.coords.longitude;
            
            // Hitung Jarak
            let jarak = hitungJarak(userLat, userLon, SELLER_LAT, SELLER_LON);
            userDistanceKM = jarak.toFixed(2); 

            // --- LOGIKA ONGKIR BARU ---
            let ketOngkir = "";
            
            if (userDistanceKM <= 4) {
                hargaOngkir = 5000;
                ketOngkir = "Zona Kampus";
            } else if (userDistanceKM <= 9) {
                hargaOngkir = 10000;
                ketOngkir = "Zona Nongkrong";
            } else if (userDistanceKM <= 15) {
                hargaOngkir = 15000;
                ketOngkir = "Luar Kota/Jauh";
            } else {
                hargaOngkir = 20000;
                ketOngkir = "Extra Jauh";
            }

            const infoJarak = document.getElementById("info-jarak");
            infoJarak.innerHTML = `
                <div>üìç Jarak: <b>${userDistanceKM} km</b> (${ketOngkir})</div>
                <div style="margin-top:5px; font-size:1.1rem; color:var(--primary); font-weight:bold;">
                    üõµ Ongkir: Rp ${hargaOngkir.toLocaleString('id-ID')}
                </div>
            `;
        }

        function showError(error) {
            const infoJarak = document.getElementById("info-jarak");
            infoJarak.innerHTML = "‚ùå Gagal deteksi lokasi. Izinkan GPS ya!";
            hargaOngkir = 0; // Default jika gagal
        }

        function hitungJarak(lat1, lon1, lat2, lon2) {
            var R = 6371; 
            var dLat = deg2rad(lat2 - lat1);
            var dLon = deg2rad(lon2 - lon1);
            var a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c; 
        }

        function deg2rad(deg) { return deg * (Math.PI/180); }

        // --- FUNGSI LAMA (LOGIKA MOOD & PESAN) ---

        function cekMood() {
            let moodVal = document.getElementById("mood").value;
            let selectMakan = document.getElementById("makan");
            let zonaPedas = document.getElementById("zona-pedas");
            
            selectMakan.innerHTML = '<option value="0">-- Pilih Menu --</option>';

            if (moodVal == 1) { zonaPedas.classList.remove("hidden"); } 
            else { zonaPedas.classList.add("hidden"); }

            if (menuData[moodVal]) {
                menuData[moodVal].forEach((item) => {
                    let option = document.createElement("option");
                    option.value = item.harga; 
                    option.text = item.nama + " - Rp " + item.harga;
                    option.setAttribute("data-nama", item.nama);
                    selectMakan.add(option);
                });
            }
        }

        function cekMaag() {
            let punyaMaag = document.getElementById("punya_maag").checked;
            let divKonfirmasi = document.getElementById("konfirmasi-maag");
            if (punyaMaag) divKonfirmasi.classList.remove("hidden");
            else {
                divKonfirmasi.classList.add("hidden");
                document.getElementById("yakin_lanjut").checked = false;
            }
        }

        function kirimKeWA() {
            let nama = document.getElementById("nama").value;
            let alamat = document.getElementById("alamat").value;
            let mood = parseInt(document.getElementById("mood").value);
            
            if (!nama) { alert("Halo kak, isi namanya dulu ya! üòä"); return; }
            if (metodePengiriman === 'delivery' && !alamat) { alert("Alamat/Patokan pengantarannya diisi dulu kak!"); return; }
            if (mood === 0) { alert("Pilih Mood dulu ya kak!"); return; }

            if (mood === 1) {
                let isMaag = document.getElementById("punya_maag").checked;
                let isYakin = document.getElementById("yakin_lanjut").checked;
                if (isMaag && !isYakin) {
                    alert("Maaf kak, demi kesehatan lambung kakak, ganti menu lain aja ya üôè");
                    return;
                }
            }

            let selectMakan = document.getElementById("makan");
            let hargaMakan = parseInt(selectMakan.value);
            let namaMakan = selectMakan.options[selectMakan.selectedIndex].getAttribute("data-nama");

            if (isNaN(hargaMakan)) { alert("Pilih Makanannya dulu kak!"); return; }

            let selectMinum = document.getElementById("minum");
            let hargaMinum = parseInt(selectMinum.value);
            let namaMinum = selectMinum.options[selectMinum.selectedIndex].text;

            let infoPedas = "";
            if (mood === 1) {
                let level = document.getElementById("level_pedas").value;
                infoPedas = " (Level " + level + ")";
            }

            // HITUNG TOTAL AKHIR (Makanan + Minum + Ongkir)
            let total = hargaMakan + hargaMinum + hargaOngkir;
            let quote = quotesData[mood];

            let teksMetode = "";
            let rincianOngkir = "";

            if (metodePengiriman === 'pickup') {
                teksMetode = "üö∂ Ambil Sendiri";
                rincianOngkir = ""; // Tidak perlu rincian ongkir kalau pickup
            } else {
                // Tampilkan rincian ongkir di WA
                teksMetode = `üõµ Delivery (${userDistanceKM} km)`;
                rincianOngkir = `üì¶ Ongkir: Rp ${hargaOngkir.toLocaleString('id-ID')}%0a`;
            }

            let linkMaps = "";
            if (userLat !== 0 && metodePengiriman === 'delivery') {
                // Link Google Maps agar driver mudah mencari
                linkMaps = `üìç Maps: https://www.google.com/maps/search/?api=1&query=${userLat},${userLon}%0a`;
            }

            let pesanWA = `Hai kak *Erynd*, saya mau pesan *MOODMUNCH* dong!%0a%0a` +
                          `üôã‚Äç‚ôÄÔ∏è Nama: *${nama}*%0a` +
                          `‚öôÔ∏è Metode: ${teksMetode}%0a` +
                          `üè† Alamat/Patokan: ${alamat}%0a` +
                          `${linkMaps}` +
                          `--------------------------------%0a` +
                          `üçΩÔ∏è Menu: ${namaMakan}${infoPedas}%0a` +
                          `ü•§ Minum: ${namaMinum}%0a` +
                          `${rincianOngkir}` + // Baris ongkir ditambahkan
                          `üí∞ *Total Bayar: Rp ${total.toLocaleString('id-ID')}*%0a` +
                          `--------------------------------%0a` +
                          `‚ú® _"${quote}"_%0a%0a` +
                          `Ditunggu ya kak!`;

            let link = `https://wa.me/${NOMOR_WA_PENJUAL}?text=${pesanWA}`;
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
